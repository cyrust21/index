<!DOCTYPE html> 
<html> 
   
<head> 
    <title> 
      Window alert() Method in HTML 
    </title> 
    <style> 
        h1 { 
            color: green; 
        } 
           
        h2 { 
            font-family: Impact; 
        } 
           
        body { 
            text-align: center; 
        } 
    </style> 
</head> 
   
<body> 
   
    <h1>Sistemit.Com</h1> 
    <h1>Custom Alert</h1> 
   
    <p> 
    Untuk menampilkan pesan peringatan, tekan double 
    pada tombol "Tampilkan Pesan" :
      
    </p> 
   
    <button onclick="myalert()"> 
      Tampilkan Pesan
    </button> 
   
    <script> 
        function myalert() { 
            alert("Selamat datang di SistemIT.com\n " + 
                "Tutorial terbaik website dan php " +  
                         "untuk penggemar IT!"); 
        } 
    </script> 
   
</body> 
   
</html>
